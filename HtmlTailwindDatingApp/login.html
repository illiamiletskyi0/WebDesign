<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fated - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

<body>
    <div class="min-h-screen bg-[#FF5F5F] flex items-center justify-center p-6">

            <div class="flex gap-4 mb-6">

                    <input type="text" class="w-full p-4 rounded-md bg-white text-gray-800 placeholder-gray-400 text-center" placeholder="user name" required>
                </div>

                <div>
                    <input type="password" class="w-full p-4 rounded-md bg-white text-gray-800 placeholder-gray-400 text-center" placeholder="password" required>
                </div>

                <div class="text-right -mt-2 mb-2">
                    <a href="#" class="text-white text-xs uppercase tracking-wide">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full py-4 rounded-md bg-white text-[#FF5F5F] font-bold uppercase tracking-wider shadow">LOGIN</button>

                <div class="text-center text-white text-xs uppercase tracking-wide mt-2">DONâ€™T HAVE AN ACCOUNT? <a href="#" class="font-bold underline">REGISTER</a></div>
